<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>
                    Counter
                </h1>
                <h1 id="counter-value">
                    0
                </h1>
                <div class="all-btns">
                   
                    <button id="increment">Increment</button>   <!-- 1=== 2 -->
                    <button id="decrement" onclick="decreaseCounter()">Decrement</button>  <!-- 2=== 1 -->
                    <button id="reset" onclick="reset()">Reset</button> <!-- 1=== 0 -->
                </div>
               
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
